server: http://localhost:9876

# Explicitly load all modules before krusovice_base
# so they are loaded synchronously
load:

  - src/thirdparty/require.js
  - tests/amdTestCase.js
  - tests/common.js
  - tests/fast/*.js
  - testdata/*.js

serve:
  - src/*.js
  - src/thirdparty/*.js
  - src/thirdparty/three-patches/*.js
  - src/renderers/*.js
  - src/effects/*.js
  - src/showobjects/*.js
  - src/tools/*.js
  - src/backgrounds/*.js


